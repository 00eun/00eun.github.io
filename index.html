<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Momentum</title>
  </head>
  <body>
    <!-- 1.실시간 시계 -->
    <div class="clock">00:00:00</div>

    <!-- 2.로컬 스토리지를 사용한 로그인 -->
    <div class="login">
      <input
        type="text"
        class="username_input"
        id="username_input"
        placeholder="이름을 입력하세요"
      />
      <div class="username_show"></div>
    </div>
    <!-- 3.로컬 스토리지를 사용한 투두리스트 -->
    <form class="todo_form">
      <input type="text" placeholder="오늘의 할일" required />
      <button class="todo_add_btn">GO</button>
    </form>
    <ul class="todo_list"></ul>
    <!-- 4.랜덤 배경 이미지 -->
    <!-- 5.날씨와 위치 (geolocation) -->
    <script src="/src/clcok.js"></script>
    <script src="/src/login.js"></script>
    <script src="/src/todo.js"></script>
  </body>
</html>
